<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ask a Question</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form action="/submit" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question">
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
